<!DOCTYPE html>
<html>
  <head>
    <title>Regex is Fun!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
$(document).ready(function(){

  var template = $(".template");
  var html;
  var word = "fruit";
  html = template.html().replace(new RegExp("{{{" + word + "}}}"), "bagel");
  template.html(html);

});
    </script>
  </head>
  <body>

    <div class="template"><h1>{{{fruit}}}</h1><h2>{{{somethingelse}}}</h2></div>

  </body>
</html>
